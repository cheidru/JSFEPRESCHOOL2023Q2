<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>audio-player</title>
</head>
<body>
    <div id="main-wrapper">
        <audio id="mymusic" src=""></audio>

        <div id="progress-bar-wrapper">
            <div id="player-progress-bar-track">
            <div id="player-progress-bar-thumb"></div>
            <div id="player-time">0 / 0</div>
        </div>

        <div id="controls">
            <div id="volume-slider-track">
                <div id="volume-slider-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
