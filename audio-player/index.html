<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>audio-player</title>
</head>
<body>
    <audio id="mymusic" src="./assets/audio/beyonce.mp3"></audio>

    <div id="main-wrapper">
        <div id="top-wrapper">
            <div id="controls">
                <div id="backward-btn"></div>
                <div id="forward-btn"></div>
                <div id="play-btn"></div>
            </div>

            <div id="screen">
                <img id="cover-img" src="./assets/img/lemonade.png" alt="lemonade">
            </div>

            <div id="spacer">
                <div id="title">Україна</div>
                <div id="dinamic"></div>
            </div>
        </div>

        <div id="indication-wrapper">
            <div id="progress-bar-wrapper">
                <div id="progress-bar-track">
                    <div id="thumb-wrapper">
                        <div id="progress-bar-thumb"></div>
                        <div id="thumb-needle"></div>
                    </div>
                    <div id="scale"></div>
                </div>
            </div>
            <div id="player-time">0:00 / 0:00</div>
        </div>
    </div>

    <footer>        
    </footer>

    <script src="./index.js"></script>

</body>
</html>
