<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="power-layer">
    </div>

    <header>
        <h1>Master Mind</h1>
        <div id="score-display">
            <div id="statistics">Your score is
                <div id="score"></div>               
            </div>
            <div id="settings"></div>
        </div>

        <div id="secret-code">
            <div class="color" id="secret-color-1"></div>
            <div class="color" id="secret-color-2"></div>
            <div class="color" id="secret-color-3"></div>
            <div class="color" id="secret-color-4"></div>
            <div class="color" id="secret-color-5"></div>
            <div class="color" id="secret-color-6"></div>
        </div>
    </header>

    <main>
        <!-- <audio src="./assets/audio/background.ogg" id="back-audio"></audio> -->
        <audio src="./assets/audio/background_mini.ogg" id="ini-audio"></audio>
        <audio src="./assets/audio/win.ogg" id="win-audio"></audio>
        <audio src="./assets/audio/tap.ogg" id="tap-audio"></audio>
        <!-- <audio src="./assets/audio/palette.ogg" id="palette"></audio> -->
        <audio src="./assets/audio/new-attempt.ogg" id="new-attempt"></audio>
        <!-- <audio src="./assets/audio/celebration.ogg" id="celeb-audio"></audio> -->
        <!-- <audio src="./assets/audio/divine.ogg" id="divine-audio"></audio> -->

        <div id="play-field-wrapper">
            <div id="start-window">Start playing</div>
            <div id="check-window">Check the match</div>
            <div id="win-window">
                <p>Great! You win!</p>
                <div id="win-buttons">
                    <div id="win-play-again">Play again?</div>
                    <div id="win-play-next-level">Go to the next level?</div>
                </div>
            </div>
            
            <div id="palette">
                <div class="palette-color-box" id="palette-1"></div>
                <div class="palette-color-box" id="palette-2"></div>
                <div class="palette-color-box" id="palette-3"></div>
                <div class="palette-color-box" id="palette-4"></div>
            </div>

            <div id="field">
                <div class="attempt">
                    <div class="shutter"></div>
                    <div class="attempt-number" id="attempt-1">1</div>
                    <div class="color-box" id="box-1">
                        <div class="color" id="color-1"></div>
                        <div class="color" id="color-2"></div>
                        <div class="color" id="color-3"></div>
                        <div class="color" id="color-4"></div>
                        <div class="color" id="color-5"></div>
                        <div class="color" id="color-6"></div>
                    </div>
                    <div class="attempt-result-box" id="attempt-result-box-1">
                        <div class="color result-place" id="result-place-1"></div>
                        <div class="color result-color" id="result-color-1"></div>

                    </div>
                </div>
            </div>

            
            <template>
                <div id="attampt"></div>
                <div class="color" id="player-num1"></div>
                <div id="result-pad">
                    <div class="color" id="result-num1"></div>
                    <div class="color" id="result-num2"></div> 
                </div>
            </template>
        </div>
    </main>

    <footer>
        <div id="footer-wrapper">   
            <p>2023</p>
            <p><a href="https://github.com/cheidru">Igor Checheurov</a></p>
            <div id="rsschool"><a href="https://rs.school/js-stage0/"><img src="./assets/img/rs_school_js.svg" alt=""></a></div>
        </div> 
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
